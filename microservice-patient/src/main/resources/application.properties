#---------------------------------------------------------------------------
#   General Configuration
#---------------------------------------------------------------------------
server.port=8081
spring.application.name=microservice-patient
#---------------------------------------------------------------------------
#   Log level configuration
#---------------------------------------------------------------------------
logging.level.root=ERROR
logging.level.com.mediscreen.microservicepatient=DEBUG
logging.level.org.springframework.boot.web.embedded.tomcat=INFO
#--------------------------------------------------------------------------------
#   Database configuration
#--------------------------------------------------------------------------------
spring.datasource.url=jdbc:mysql://microservice-patient-mediscreen-mysql-1:3307/mediscreen?serverTimezone=Europe/Paris
spring.datasource.username=user
spring.datasource.password=rootroot
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#---------------------------------------------------------------------------
#   Jpa configurations
#---------------------------------------------------------------------------
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=never

