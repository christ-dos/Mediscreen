<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="container">
    <div class="row p-2">
        <a th:href="@{/}" class="btn btn-default  col-1">
            <img src="https://img.icons8.com/material-outlined/30/000000/chevron-left.png"/>
        </a>
        <h1 class="col-11">Mediscreen - History Patient</h1>
        <form action="#" th:action="@{/patHistory/add}" th:object="${notesClientUi}" method="post"
              class="form-horizontal">
            <div class="row mb-2">
                <label for="patientId" class="col-3 col-sm-2 col-md-2 col-lg-2 col-form-label"><strong>NÂ°
                    Patient:</strong></label>
                <div class="col-2 col-sm-2 col-md-2 col-lg-1">
                    <p th:text="${notesClientUi.patientId}" class="form-control-plaintext text-primary fw-bold"  id="patientId" name="patientId" >25</p>
                </div>
            </div>
            <div class="form-group mb-2 col-8">
                <label for="note"><strong>Note/Recommendation</strong></label>
                <textarea th:field="*{note}" class="form-control mt-1" id="note" name="note" rows="4"
                          placeholder="Patient: Durand /Recommendation: Write your recommendation"></textarea>
                <p class="text-danger" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></p>

            </div>
            <div class="form-group">
                <input class="btn btn-primary btn-sm mt-2" type="submit" value="Add Note">
            </div>
        </form>
    </div>
    <!-- ***************Table******************-->
    <div class="row px-3 pt-1">
        <table class="table table-bordered ">
            <thead>
            <tr>
                <th>Notes/Recommendations</th>
                <th>Date</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="note : ${notesPatient}">
                <td style="width: 60%" th:text="${note.note}"></td>
                <td style="width: 20%" th:text="${note.date}"></td>
                <td style="width: 10%" class="text-center">
                    <a th:href="@{/patHistory/update/{id}(id=${note.id})}">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
</body>
</html>
