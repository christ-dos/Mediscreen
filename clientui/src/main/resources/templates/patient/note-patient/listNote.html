<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes Patient</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <h1>Mediscreen - Notes Patients</h1>
    </div>

    <!-- ***************Table******************-->
    <div class="row p-2" >
        <a href="/patHistory/add" class="btn btn-primary btn-sm col-4 col-md-3 col-lg-2  mb-2">Add New Note</a>
        <table class="table table-bordered ">
            <thead>
            <tr>
                <th>NÂ° Patient</th>
                <th>Notes/Recommendations</th>
                <th>Date</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="note : ${NotesPatient}">
                <td style="width: 10%" th:text="${note.patientId}"></td>
                <td style="width: 50%"  th:text="${note.note}"></td>
                <td style="width: 10%"  th:text="${note.date}"></td>
                <td style="width: 10%"  class="text-center">
                    <a th:href="@{/patHistory/update/{id}(id=${note.id})}">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
