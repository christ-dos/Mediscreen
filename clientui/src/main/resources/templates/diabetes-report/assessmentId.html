<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mediscreen</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mb-4">
        <a th:href="@{/}" class="btn btn-default  col-1">
            <img src="https://img.icons8.com/material-outlined/30/000000/chevron-left.png"/>
        </a>
        <h1 class="col-11">Mediscreen - Diabetes Assessment</h1>
    </div>
    <div class="row">

        <div class="border mb-3">
            <div class="row ">
                <label for="name" class="col-sm-5  col-form-label"><b>Name:</b></label>
                <div class="col-sm-6 p-0">
                    <p id=name th:text="${diabetesAssessmentClientUi.firstName == null} ? ' ' :
                    ${diabetesAssessmentClientUi.firstName}   + ' ' + ${diabetesAssessmentClientUi.lastName}"></p>
                </div>
            </div>

            <div class="row">
                <label for="age" class="col-sm-5 col-form-label"><b>Age:</b></label>
                <div class="col-sm-6 p-0">
                    <p id=age
                       th:text="${diabetesAssessmentClientUi.age == 0} ? ' ' : '(' + ${diabetesAssessmentClientUi.age}  + ' ans)' ">
                    </p>
                </div>
            </div>

            <div class="row">
                <label for="result" class="col-sm-5 col-form-label"><b>Diabetes Assessment is:</b></label>
                <div class="col-6 p-0">
                    <p class="form-control-plaintext text-primary fw-bold" id="result"
                       th:text="${diabetesAssessmentClientUi.result} ?: ' '">(15 ans)</p>
                </div>
            </div>
        </div>
        <!-- ***************Table******************-->
        <table class="table table-bordered p-1">
            <thead>
            <tr>
                <th>NÂ° Patient</th>
                <th>First Name</th>
                <th>Last name</th>
                <th>Birth date</th>
                <th>Gender</th>
                <th>Address</th>
                <th>Phone</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient : ${patientsByName}">
                <td style="width: 5%" th:text="${patient.id}"></td>
                <td th:text="${patient.firstName}"></td>
                <td th:text="${patient.lastName}"></td>
                <td th:text="${patient.birthDate}"></td>
                <td style="width: 5%" th:text="${patient.gender}"></td>
                <td th:text="${patient.address}"></td>
                <td th:text="${patient.phone}"></td>
                <td style="width:30%" class="text-center">
                    <a th:href="@{/patient/update/{id}(id=${patient.id})}">Edit</a> |
                    <a th:href="@{/patHistory/add/{patienId}(patienId=${patient.id})}" href="#">History</a> |
                    <a th:href="@{/assess/{id}(id=${patient.id})}" href="#">Report</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
