<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mediscreen</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mb-4">
        <a th:href="@{/}" class="btn btn-default  col-1">
            <img src="https://img.icons8.com/material-outlined/30/000000/chevron-left.png"/>
        </a>
        <h1 class="col-11">Mediscreen - Diabetes Assessment</h1>
        <h4 class="text-primary"> Search by family name</h4>
    </div>
    <div class="row">
        <form action="#" th:action="@{/assess/familyName}" th:object="${diabetesAssessmentClientUi}" method="post"
              class="form-horizontal">
            <div class="row mb-2">
                <label for="lastName" class="col-3 col-sm-3 col-md-3 col-lg-2 col-form-label"><b>Family
                    Name:</b></label>
                <div class="col-3 col-sm-3 col-md-3 col-lg-2">
                    <input th:field="*{lastName}" th:value="${diabetesAssessmentClientUi.lastName}" type="text"
                           class="form-control"
                           id="lastName">
                </div>
                <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
            </div>
            <div class="form-group">
                <input class="btn btn-primary btn-sm mt-2" type="submit" value="Diabetes Assessment">
            </div>
            <br>
            <hr class="mt-3">
            <div class="row">
                <label for="patientId" class="col-sm-5 col-form-label"><strong>NÂ°
                    Patient:</strong></label>
                <div class="col-sm-6 p-0">
                    <p class="form-control-plaintext" th:text=" ${diabetesAssessmentClientUi.patientId}"
                       id="patientId" ></p>
                </div>
            </div>

            <div class="row">
                <label for="name" class="col-sm-5  col-form-label"><b>Name:</b></label>
                <div class="col-sm-6 p-0">
                    <p class="form-control-plaintext"
                       th:text=" ${diabetesAssessmentClientUi.firstName} + ' ' + ${diabetesAssessmentClientUi.lastName}"
                       id="name" placehorder="Paul Durant"></p>
                </div>
            </div>

            <div class="row">
                <label for="age" class="col-sm-5 col-form-label"><b>Age:</b></label>
                <div class="col-sm-6 p-0">
                    <p class="form-control-plaintext" id="age"
                       th:text=" '(' + ${diabetesAssessmentClientUi.age} + ' ans)' ">(15 ans)</p>
                </div>
            </div>

            <div class="row">
                <label for="result" class="col-sm-5 col-form-label"><b>Diabetes Assessment is:</b></label>
                <div class="col-6 p-0">
                    <p class="form-control-plaintext text-primary fw-bold" id="result"
                       th:text="${diabetesAssessmentClientUi.result}">(15 ans)</p>
                </div>
            </div>
        </form>
        <!--        <b class="col-1 ">Patient:</b>-->
        <!--        <p th:text="${diabetesAssessmentClientUi.firstName}" class="col-1"></p>-->
        <!--        <p th:text="${diabetesAssessmentClientUi.lastName}" class="col-2  p-0"></p>-->
        <!--        <p class="col-2 p-0">(age 52)</p>-->
        <!--        <p class="col-4 p-0"> diabetes assessment is:</p>-->
        <!--        <b th:text="${diabetesAssessmentClientUi.result}" class="col-2 p-0"> </b>-->
    </div>
</div>
<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
